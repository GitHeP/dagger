plugins {
    id 'java'
}

group 'com.github'
version '1.0.0'

def javaVersion = 1.8
sourceCompatibility = javaVersion
targetCompatibility = javaVersion



repositories {
    mavenLocal()
    maven { url = 'http://maven.aliyun.com/nexus/content/groups/public/' }
    mavenCentral()
    jcenter()
    // google()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
